name: Android APK Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Expo EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        working-directory: ./ballr-expo
        run: npm ci

      - name: Build APK
        working-directory: ./ballr-expo
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "EXPO_PUBLIC_SUPABASE_URL=$EXPO_PUBLIC_SUPABASE_URL" > .env
          echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=$EXPO_PUBLIC_SUPABASE_ANON_KEY" >> .env
          echo "EXPO_TOKEN=$EXPO_TOKEN" >> .env
          
          npx eas build --platform android --profile preview --local --non-interactive --output=ballr-app.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ballr-expo/ballr-app.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

